<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSのテストメソッド</title>
</head>
<body>
    <form method="post" name="pwForm">
        <div>
            <p>パスワードを入力してください</p>
            <input type="text" name="password" id="pwText">
        </div>
        <button id="submitButton">確認する</button>
    </form>
    <!-- 今回はCSSを使わずに直接HTMLタグのstyle属性にスタイルを指定させた -->
    <div id="resultTextChar" style="display: none;">使用できる文字は半角のアルファベット、数字、記号のみです</div>
    <div id="resultTextAlpInt" style="display: none;">パスワードは英字と数字をどちらも含めてください</div>
    <div id="resultTextNum" style="display: none;">パスワードは8～15文字で設定してください</div>
    <script src="./index.js" type="text/javascript"></script>
</body>
</html>
